<div class="container py-5">
  <div class="row">
    <!-- TÃ­tulo sticky a la izquierda (md+) -->
    <div class="col-md-5 d-none d-md-block">
      <div class="projects-title">
        Proyectos
      </div>
    </div>

    <!-- Lista de proyectos a la derecha -->
    <div class="col-md-7">
      <div class="row g-4">
        <div *ngFor="let project of projects" class="col-12 col-md-6">
          <a [routerLink]="project.url" class="project-card text-decoration-none">
            <div class="card shadow-sm">
              <img [src]="project.imageUrl" class="card-img-top" alt="{{project.name}}" />
              <div class="card-body text-center">
                <h5 class="card-title text-primary">{{ project.name }}</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
