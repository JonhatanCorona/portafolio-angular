<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form shadow p-4 rounded-4">
    <h2 class="text-center mb-4 text-light">Iniciar Sesión</h2>

    <div class="mb-3">
      <label class="form-label text-light">Correo</label>
      <input type="email" formControlName="email" class="form-control" placeholder="ejemplo@correo.com" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        Correo inválido
      </small>
    </div>

    <div class="mb-3">
      <label class="form-label text-light">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Tu contraseña" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        La contraseña debe tener al menos 6 caracteres
      </small>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
      Ingresar
    </button>
  </form>
</div>
