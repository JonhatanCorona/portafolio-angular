
  <div class="titulo-animado ps-3 text-center flotante">Experiencia Profesional</div>
 <div class="row align-items-end mt-5 mb-3 justify-content-end">
  <div class="col-auto">
    <button
      class="tech-button"
      data-bs-toggle="modal"
      data-bs-target="#createCertModal"
    >
      A침adir Experiencia
    </button>
  </div>
</div>



  <ul class="list-group">
    <li *ngFor="let exp of items" class="list-group-item p-3">
      <div class="d-flex justify-content-between align-items-start flex-wrap">
        <!-- Columna izquierda: informaci칩n -->
        <div class="info">
          <h4 class="mb-1">{{ exp.cargo }}</h4>
          <small class="text-ligth">{{ exp.fecha }}</small>
          <p *ngIf="exp.modalidad" class="mb-1"><strong>Modalidad:</strong> {{ exp.modalidad }}</p>
          <p class="empresa mb-1"><strong>Empresa:</strong> {{ exp.empresa }}</p>
          <p class="funcion mb-0">{{ exp.funcion }}</p>
        </div>

        <!-- Bot칩n eliminar -->
        <div class="ms-auto">
          <button class="tech-button eliminar-btn" (click)="deleteItem(exp.id)">Eliminar</button>

        </div>
      </div>
    </li>
  </ul>

  <div class="modal fade" id="createCertModal" tabindex="-1" aria-labelledby="createCertModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form (ngSubmit)="createItem()" #form="ngForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createCertModalLabel">Crear Nuevo Certificado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Cargo</label>
          <input type="text" name="cargo" [(ngModel)]="newItem.cargo" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Empresa</label>
          <input type="text" name="empresa" [(ngModel)]="newItem.empresa" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha</label>
          <input type="date" name="fecha" [(ngModel)]="newItem.fecha" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Funci칩n</label>
          <input type="text" name="funcion" [(ngModel)]="newItem.funcion" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Modalidad</label>
          <input type="text" name="modalidad" [(ngModel)]="newItem.modalidad" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>
