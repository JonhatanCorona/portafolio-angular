<div class="container mt-4">
  <div class="row">
    <!-- Sidebar -->
    <nav
      class="col-12 col-md-2 d-flex flex-column gap-3 position-sticky"
      style="top: 1rem; height: calc(100vh - 2rem); overflow-y: auto;"
    >
    <br/>
    <br/>
    <br/>
      <button class="tech-button" (click)="selectSection('')">Inicio</button>
      <button class="tech-button" (click)="selectSection('about')">Sobre mí</button>
      <button class="tech-button" (click)="selectSection('experience')">Experiencia Profesional</button>
      <button class="tech-button" (click)="selectSection('projects')">Proyectos</button>
      <button class="tech-button" (click)="selectSection('certification')">Certificaciones</button>
      <button class="tech-button" (click)="onLogout()">Cerrar sesión</button>
    </nav>

    <!-- Main content -->
    <main class="col-12 col-md-10 ps-md-5">
      <!-- Título dinámico -->

      <!-- Secciones -->
      <app-admin-home *ngIf="selectedSection === ''"></app-admin-home>
      <app-admin-about *ngIf="selectedSection === 'about'"></app-admin-about>
      <app-admin-certification *ngIf="selectedSection === 'certification'"></app-admin-certification>
      <app-admin-projects *ngIf="selectedSection === 'projects'"></app-admin-projects>
      <app-admin-experience *ngIf="selectedSection === 'experience'"></app-admin-experience>
    </main>
  </div>
</div>
